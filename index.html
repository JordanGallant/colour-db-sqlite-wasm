<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Database</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            display: inline-block;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-box {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status.success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .color-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .color-preview {
            height: 120px;
            position: relative;
            cursor: pointer;
        }

        .color-info {
            padding: 20px;
        }

        .color-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .color-hex {
            font-family: 'Courier New', monospace;
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
        }

        .copy-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .copy-notification.show {
            opacity: 1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .stats {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Color Database</h1>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".txt,.csv">
                <label for="fileInput" class="file-input-label">üìÅ Load Color File</label>
            </div>
            <input type="text" id="searchInput" class="search-box" placeholder="Search colors by name or hex...">
            <button onclick="showAllColors()" class="btn">Show All</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        <div id="stats" class="stats"></div>
        <div id="colorGrid" class="grid"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        let db = null;
        let currentPage = 1;
        const itemsPerPage = 24;
        let totalResults = 0;
        let currentSearchTerm = '';

        // Initialize SQLite
        async function initDB() {
            const SQL = await initSqlJs({
                locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
            });
            
            db = new SQL.Database();
            
            // Create colors table
            db.run(`
                CREATE TABLE IF NOT EXISTS colors (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    name TEXT NOT NULL,
                    hex TEXT NOT NULL,
                    has_x INTEGER DEFAULT 0
                )
            `);
            
            // Create index for faster searches
            db.run(`CREATE INDEX IF NOT EXISTS idx_name ON colors(name)`);
            db.run(`CREATE INDEX IF NOT EXISTS idx_hex ON colors(hex)`);
        }

        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        function updateStats(displayed, total) {
            const statsEl = document.getElementById('stats');
            if (total > 0) {
                statsEl.textContent = `Showing ${displayed} of ${total} colors`;
            } else {
                statsEl.textContent = '';
            }
        }

        function parseColorData(text) {
            const lines = text.split('\n').filter(line => line.trim());
            const colors = [];
            
            for (const line of lines) {
                const parts = line.split(',');
                if (parts.length >= 2) {
                    const name = parts[0].trim();
                    const hex = parts[1].trim();
                    const hasX = parts.length > 2 && parts[2].trim().toLowerCase() === 'x';
                    
                    if (name && hex) {
                        colors.push({ name, hex, hasX });
                    }
                }
            }
            
            return colors;
        }

        async function loadColors(colors) {
            if (!db) await initDB();
            
            showStatus('Loading colors into database...', 'loading');
            
            // Clear existing data
            db.run('DELETE FROM colors');
            
            // Insert colors in batches for better performance
            const batchSize = 1000;
            for (let i = 0; i < colors.length; i += batchSize) {
                const batch = colors.slice(i, i + batchSize);
                const stmt = db.prepare('INSERT INTO colors (name, hex, has_x) VALUES (?, ?, ?)');
                
                for (const color of batch) {
                    stmt.run([color.name, color.hex, color.hasX ? 1 : 0]);
                }
                
                stmt.free();
                
                // Update progress
                const progress = Math.min(i + batchSize, colors.length);
                showStatus(`Loading colors: ${progress}/${colors.length}`, 'loading');
                
                // Allow UI to update
                await new Promise(resolve => setTimeout(resolve, 1));
            }
            
            showStatus(`Successfully loaded ${colors.length} colors!`, 'success');
            showAllColors();
        }

        function searchColors(searchTerm = '', page = 1) {
            if (!db) return;
            
            currentSearchTerm = searchTerm;
            currentPage = page;
            
            let query, params;
            
            if (searchTerm.trim()) {
                query = `
                    SELECT * FROM colors 
                    WHERE name LIKE ? OR hex LIKE ? 
                    ORDER BY name 
                    LIMIT ? OFFSET ?
                `;
                const searchPattern = `%${searchTerm}%`;
                params = [searchPattern, searchPattern, itemsPerPage, (page - 1) * itemsPerPage];
                
                // Get total count for pagination
                const countQuery = `
                    SELECT COUNT(*) as count FROM colors 
                    WHERE name LIKE ? OR hex LIKE ?
                `;
                const countResult = db.exec(countQuery, [searchPattern, searchPattern]);
                totalResults = countResult[0]?.values[0][0] || 0;
            } else {
                query = `SELECT * FROM colors ORDER BY name LIMIT ? OFFSET ?`;
                params = [itemsPerPage, (page - 1) * itemsPerPage];
                
                const countResult = db.exec('SELECT COUNT(*) as count FROM colors');
                totalResults = countResult[0]?.values[0][0] || 0;
            }
            
            const result = db.exec(query, params);
            const colors = result[0] ? result[0].values.map(row => ({
                id: row[0],
                name: row[1],
                hex: row[2],
                hasX: row[3] === 1
            })) : [];
            
            displayColors(colors);
            updatePagination();
            updateStats(colors.length, totalResults);
        }

        function displayColors(colors) {
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = '';
            
            colors.forEach(color => {
                const card = document.createElement('div');
                card.className = 'color-card';
                
                card.innerHTML = `
                    <div class="color-preview" style="background-color: ${color.hex}" onclick="copyToClipboard('${color.hex}', this)">
                        <div class="copy-notification">Copied!</div>
                    </div>
                    <div class="color-info">
                        <div class="color-name">${color.name}${color.hasX ? ' ‚úó' : ''}</div>
                        <div class="color-hex">${color.hex}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalResults <= itemsPerPage) return;
            
            const totalPages = Math.ceil(totalResults / itemsPerPage);
            const maxVisiblePages = 5;
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Üê Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => searchColors(currentSearchTerm, currentPage - 1);
            pagination.appendChild(prevBtn);
            
            // Page numbers
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => searchColors(currentSearchTerm, i);
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next ‚Üí';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => searchColors(currentSearchTerm, currentPage + 1);
            pagination.appendChild(nextBtn);
        }

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = element.querySelector('.copy-notification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 1000);
            });
        }

        function showAllColors() {
            document.getElementById('searchInput').value = '';
            searchColors('', 1);
        }

        // Event listeners
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            showStatus('Reading file...', 'loading');
            
            try {
                const text = await file.text();
                const colors = parseColorData(text);
                
                if (colors.length === 0) {
                    showStatus('No valid color data found in file', 'error');
                    return;
                }
                
                await loadColors(colors);
            } catch (error) {
                showStatus('Error reading file: ' + error.message, 'error');
            }
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            searchColors(searchTerm, 1);
        });

        // Initialize database on load
        initDB();
        
        // Sample data for demonstration
        const sampleColors = [
            { name: 'Admiral Blue', hex: '#50647f', hasX: true },
            { name: 'Admiralty', hex: '#404e61', hasX: false },
            { name: 'Admiration', hex: '#f6f3d3', hasX: false },
            { name: 'Adobe', hex: '#bd6c48', hasX: false }
        ];
        
        setTimeout(() => {
            loadColors(sampleColors);
        }, 500);
    </script>
</body>
</html>
